<section class="container">
  <div class="panel panel-default">
    <div class="panel-heading">New Titlecase Pipe</div>
    <div class="panel-body">
      <!-- code which show use of Titlecase pipe in Angular 4-->
      <p>{{title | titlecase}}</p>
    </div>
  </div>
</section>
<section class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Angular 4 Email validation</div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address:</label>
          <!-- email validator used to validate the email id entered by user -->
          <input type="email" class="form-control" #email="ngModel" [ngClass]="{isValid: email.valid && email.touched, isInvalid: !email.valid && email.touched}"
            id="email" ngModel name="email" email required>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email Address</span>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</section>
